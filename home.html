<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do You Love Me?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fff0f5;
      margin: 0;
      padding: 0;
    }
    .top-image {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }
    .container {
      margin-top: 30px;
      padding: 0 20px;
    }
    h2 {
      font-size: 28px;
      color: #e91e63;
      margin-bottom: 20px;
    }
    .btn {
      padding: 12px 24px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .yes {
      background-color: #4caf50;
      color: white;
    }
    .no {
      background-color: #f44336;
      color: white;
    }
    .btn:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <!-- GIF image adjusted properly -->
  <img src="Images/page1.gif" alt="Top GIF" class="top-image">

  <div class="container">
    <h2>Do you Love me ?</h2>
    <button class="btn yes" onclick="window.location.href='yes.html'">Yes</button>
    <button class="btn no" onclick="window.location.href='no.html'">No</button>
  </div>

</body>
</html>
