<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Last Chance</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffe6f0;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      margin-top: 20px;
      color: #e60073;
    }

    img {
      max-width: 100%;
      height: auto;
      width: 300px;
      margin-top: 10px;
    }

    #buttons {
      margin-top: 20px;
      position: relative;
      height: 50vh;
    }

    .btn {
      padding: 12px 24px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      margin: 10px;
      cursor: pointer;
      position: absolute;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #4CAF50;
      color: white;
      left: 30%;
      top: 60%;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      left: 60%;
      top: 60%;
    }
  </style>
</head>
<body>

  <h1>Ha bolo chup chup üòè</h1>
  <img src="Images/page4.gif" alt="last gif">

  <div id="buttons">
    <button id="yesBtn" class="btn" onclick="location.href='yes.html'">Ha</button>
    <button id="noBtn" class="btn">Na</button>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');

    function moveButton() {
      const button = noBtn;
      const maxX = window.innerWidth - button.offsetWidth;
      const maxY = window.innerHeight - button.offsetHeight - 100;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      button.style.left = `${randomX}px`;
      button.style.top = `${randomY}px`;
    }

    noBtn.addEventListener('mouseenter', moveButton); // PC
    noBtn.addEventListener('click', moveButton);      // Mobile
  </script>

</body>
</html>
